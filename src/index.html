<script>
    $(document).ready(function () {
//        登录特效
        $("#login_box").hover(function () {
            $(this).css("width", "212px").find("div").removeClass().addClass('slideInRight animated').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function () {
                $(this).removeClass();
            });
        }, function () {
            $(this).css("width", "50px");
        });

//        地图鼠标点击显示信息特效
        $("body").on("click", ".click_circle span.circle", function () {


            $(this).parents(".click_circle").toggleClass("show");
            return false;
        });
        //点击页面，关闭地图特效弹窗
        $(document).click(function () {
            $(".click_circle").removeClass("show");
        });
//        获取当前日期，时间
        var myDate = new Date;

        var year = myDate.getFullYear(); //获取当前年
        var mon = myDate.getMonth() + 1; //获取当前月
        var date = myDate.getDate(); //获取当前日
        var hours = myDate.getHours(); //获取当前日
        var minutes = myDate.getMinutes(); //获取当前日
        $(".date_time").find(".year").html(year);
        $(".date_time").find(".month").html(mon < 10 ? '0' + mon : mon);
        $(".date_time").find(".day").html(date < 10 ? '0' + date : date);
        hours = hours < 10 ? '0' + hours : '' + hours;
        $(".date_time").find(".hours1").html(hours.substr(0, 1));
        $(".date_time").find(".hours2").html(hours.substr(1));
        minutes = minutes < 10 ? '0' + minutes : '' + minutes;
        $(".date_time").find(".minutes1").html(minutes.substr(0, 1));
        $(".date_time").find(".minutes2").html(minutes.substr(1))
    });
</script>


<script type="text/javascript">
    // 路径配置
    require.config({
        paths: {
            echarts: '../js/'
        }
    });

    // 使用
    require(
            [
                'echarts',
                'echarts/chart/bar', // 使用柱状图就加载bar模块，按需加载
                'echarts/chart/pie' // 使用柱状图就加载bar模块，按需加载
            ],
            function (ec) {
                // 右侧柱形图
//                var myChart = ec.init(document.getElementById('rChart'));

                option = {
                    xAxis: [
                        {
                            type: 'category',
                            data: ['国家高新技术企业', '市高新技术企业', '省级研究院', '省级研发中心'],
                            name: '类型',
                            itemStyle: {
                                normal: {
                                    color: '#ffffff'
                                }
                            },
                            nameTextStyle: {
                                color: "#fff",
                                fontSize: 14,
                                padding: 10
                            },
                            axisLine: {
                                lineStyle: {
                                    type: 'solid',
                                    color: '#fff',
                                    width: '1'
                                }
                            },
                            axisLabel: {
                                show: true,
                                textStyle: {
                                    color: '#fff'
                                },
                                interval: 0,
                                formatter: function (value) {
                                    var ret = "";//拼接加\n返回的类目项  
                                    var maxLength = 2;//每项显示文字个数  
                                    var valLength = value.length;//X轴类目项的文字个数  
                                    var rowN = Math.ceil(valLength / maxLength); //类目项需要换行的行数  
                                    if (rowN > 1)//如果类目项的文字大于3,  
                                    {
                                        for (var i = 0; i < rowN; i++) {
                                            var temp = "";//每次截取的字符串  
                                            var start = i * maxLength;//开始截取的位置  
                                            var end = start + maxLength;//结束截取的位置  
                                            //这里也可以加一个是否是最后一行的判断，但是不加也没有影响，那就不加吧  
                                            temp = value.substring(start, end) + "\n";
                                            ret += temp; //凭借最终的字符串  
                                        }
                                        return ret;
                                    }
                                    else {
                                        return value;
                                    }
                                }
                            }
                        }
                    ],
                    yAxis: [
                        {
                            axisTick: {
                                show: false
                            },
                            name: '数量',
                            nameTextStyle: {
                                color: "#fff",
                                fontSize: 14,
                                padding: 10
                            },
                            axisLine: {
                                lineStyle: {
                                    type: 'solid',
                                    color: '#fff',
                                    width: '1'
                                }
                            },
                            axisLabel: {
                                formatter: '{value}',
                                textStyle: {
                                    color: '#fff'
                                }
                            }
                        }
                    ], type: 'value',
                    name: '数量',
                    radius: ['50%', '70%'],

                    series: [
                        {
                            type: 'bar',
                            itemStyle: {
                                normal: {
                                    color: (function () {
                                        var zrColor = require('zrender/tool/color');
                                        return zrColor.getRadialGradient(
                                                650, 200, 80, 650, 200, 120,
                                                [[0, 'rgba(255,255,0,1)'], [1, 'rgba(0,246,198,1)']]
                                        )
                                    })()
                                },
                                emphasis: {
                                    color: (function () {
                                        var zrColor = require('zrender/tool/color');
                                        return zrColor.getRadialGradient(
                                                650, 200, 80, 650, 200, 120,
                                                [[0, 'rgba(255,255,255,.2)'], [1, 'rgba(245,246,2,.8)']]
                                        )
                                    })()
                                }
                            },
                            "name": "数量",
                            "type": "bar",
                            "data": [5, 20, 40, 10]


                        }
                    ]
                };


                // 为echarts对象加载数据
//                myChart.setOption(option);


                //饼状图1
                var myBarOne = ec.init(document.getElementById('chartBarOne'));
                optionBarOne = {
                    series: [
                        {
                            type: 'pie',
                            radius: ['80%', '70%'],
                            avoidLabelOverlap: false,
                            data: [
                                {value: 25, name: '入住率25%'},
                                {value: 75, name: '空置率75%'},
                            ],
                            labelLine: {
                                normal: {
                                    length: 5,  // 改变标示线的长度
                                    lineStyle: {
                                        color: "red"  // 改变标示线的颜色
                                    }
                                },
                            },
                            label: {
                                normal: {
                                    textStyle: {
                                        color: 'red'  // 改变标示文字的颜色
                                    }
                                },
                            },
                            itemStyle: {
                                emphasis: {
                                    shadowBlur: 10,
                                    shadowOffsetX: 0,
                                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                                },
                                normal: {
                                    color: function (params) {
                                        //自定义颜色
                                        var colorList = [
                                            '#f5f602', '#00fdcb'
                                        ];
                                        return colorList[params.dataIndex]
                                    }
                                }
                            }
                        }
                    ]
                };
                myBarOne.setOption(optionBarOne);

                //饼状图2
                var myBarTwo = ec.init(document.getElementById('chartBarTwo'));
                optionBarTwo = {
                    series: [
                        {
                            type: 'pie',
                            radius: ['80%', '70%'],
                            avoidLabelOverlap: false,
                            data: [
                                {value: 25, name: '注册率40%'},
                                {value: 75, name: '未注册60%'},
                            ],
                            labelLine: {
                                normal: {
                                    length: 5,  // 改变标示线的长度
                                    lineStyle: {
                                        color: "red"  // 改变标示线的颜色
                                    }
                                },
                            },
                            label: {
                                normal: {
                                    textStyle: {
                                        color: 'red'  // 改变标示文字的颜色
                                    }
                                },
                            },
                            itemStyle: {
                                emphasis: {
                                    shadowBlur: 10,
                                    shadowOffsetX: 0,
                                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                                },
                                normal: {
                                    color: function (params) {
                                        //自定义颜色
                                        var colorList = [
                                            '#f5f602', '#00fdcb'
                                        ];
                                        return colorList[params.dataIndex]
                                    }
                                }
                            }
                        }
                    ]
                };
                myBarTwo.setOption(optionBarTwo);
            }
    );
</script>
